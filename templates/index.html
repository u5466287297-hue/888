<!DOCTYPE html>
<html>
<head>
    <title>Forex Dashboard</title>
    <style>
        body { background:#0b0f19; color:#eee; font-family: Arial; text-align:center; }
        .buy { color:lime; font-weight:bold; }
        .sell { color:red; font-weight:bold; }
        .hold { color:gray; }
        .mode { padding:10px; margin:10px; border-radius:5px; }
        .strict { background:red; }
        .normal { background:green; }
    </style>
</head>
<body>
    <h1>Forex Dashboard</h1>
    <div class="mode {% if mode=='strict' %}strict{% else %}normal{% endif %}">
        Mode: {{mode.upper()}}
    </div>
    <form method="get">
        <label>Choose Pair:</label>
        <select name="pair">
            {% for k,v in pairs.items() %}
                <option value="{{k}}" {% if k==active_pair %}selected{% endif %}>{{k}}</option>
            {% endfor %}
        </select>
        <label>Mode:</label>
        <select name="mode">
            <option value="strict" {% if mode=='strict' %}selected{% endif %}>Strict</option>
            <option value="normal" {% if mode=='normal' %}selected{% endif %}>Normal</option>
        </select>
        <input type="submit" value="Update">
    </form>
    <h2>Active Pair: {{active_pair}}</h2>
    <h2>Price: {{price}}</h2>
    <h2>Signal:
        {% if signal=='BUY' %}<span class="buy">BUY (5m UP)</span>
        {% elif signal=='SELL' %}<span class="sell">SELL (5m DOWN)</span>
        {% else %}<span class="hold">No Signal</span>
        {% endif %}
    </h2>
</body>
</html>
